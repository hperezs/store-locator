<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Store Locator</title>
    <script src="./js/index.js" async defer></script>
    <script src="https://kit.fontawesome.com/039aa293c0.js" crossorigin="anonymous"></script>
</head>

<body>

    <section class="app-interface justify-content-center">
        <div class="app-title-container text-center">
            <h1 class="app-title">Store Locator</h1>
        </div>

        <div class="input-container">
            <input id='zipcode-input' type="text" placeholder="Enter zip code">
            <i class="fas fa-search fa-flip-horizontal" onClick='searchStores();'></i>
        </div>

        <div class="stores-list-container"></div>
    </section>

    <div id="map"></div>


    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIl6t-gF46avf4eUVisoM4AQtLceHqtWE&callback=initMap">
        </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
